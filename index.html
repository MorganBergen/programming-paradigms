<!doctype html>
<html lang="en">

<head>
    <!-- tag that tells the browser that the character set is "utf-8" -->

    <!-- tag that will display "hello world" on the browser tab -->
    <title>Hello World</title>
</head>

<body>
    <!-- tags that will display "hello world" in the browser window -->
    <h1>Hello World!</h1>
</body>

</html>
